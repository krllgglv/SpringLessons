<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>КАТАЛОГ</h1>

    <h3>Фильтр</h3>
    <form class="form-inline" novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterName">Название</label>
                <input class="form-control" placeholder="Введите название…" type="text" ng-model="filter.name"
                       id="filterName">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMinPrice">Цена от</label>
                <input class="form-control" placeholder="Цена от…" type="number" ng-model="filter.min_price"
                       id="filterMinPrice">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxPrice">Цена до</label>
                <input class="form-control" placeholder="Цена до…" type="number" ng-model="filter.max_price"
                       id="filterMaxPrice">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Применить</button>
            </div>
        </div>

    </form>

    <h3>СПИСОК ТОВАРОВ</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products.content">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.categoryName}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>

            <td>
                <button class="btn btn-success" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <button class="btn btn-info" ng-click="fillTable(Products.number)">Previous Page</button>
                </li>
                <li class="page-item">
                    <button class="btn btn-info" ng-click="fillTable(Products.number + 2)">Next Page</button>
                </li>
            </ul>
        </nav>
    </table>

    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label>Стоимость</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
                <label for="repeatSelect"> Выберите категорию: </label>
                <select name="repeatSelect" id="repeatSelect" ng-model="NewProduct.categoryName">
                    <option ng-repeat="c in Categories" value="{{c.name}}">{{c.name}}</option>
                </select>
        </div>

        <div>
            <button class="btn btn-success" type="submit">Добавить</button>
        </div>
    </form>

    <h3>КОРЗИНА</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pr in ProductsInCart.products">
            <td>{{pr.name}}</td>
            <td>{{pr.price}}</td>
            <td>{{pr.categoryName}}</td>

        </tr>
        </tbody>
        <tr>
            <td>Сумма</td>
            <td>{{ProductsInCart.sum}}</td>

        </tr>
    </table>

</div>
</body>
</html>
